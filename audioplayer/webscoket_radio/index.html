<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WebSocket Radio</title>
  <style>
    body {
      background: #111;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: sans-serif;
    }
    #startBtn {
      display: none;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      border: none;
      border-radius: 8px;
      background: #ff0066;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }
    #startBtn:hover { background: #cc0052; }
  </style>
</head>
<body>
  <button id="startBtn">Start Radio</button>

  <script>
    async function loadPlayer() {
      try {
        const res = await fetch("https://drmineword.github.io/funterminal/audioplayer/webscoket_radio/v2.js");
        const code = await res.text();
        new Function(code)(); // execute player script
        console.log("[WEBSOCKET_RADIO] Player script loaded");
        // now show the button (user gesture needed to start audio)
        document.getElementById("startBtn").style.display = "block";
      } catch (err) {
        console.error("[WEBSOCKET_RADIO] Failed to load script", err);
      }
    }

    // Load & execute player script on page load
    loadPlayer();

    // Button only unlocks audio + hides itself
    document.getElementById("startBtn").addEventListener("click", () => {
      document.getElementById("startBtn").style.display = "none";
      console.log("[WEBSOCKET_RADIO] Start button clicked (audio unlocked)");
      // nothing else here â€” v2.js already connected & waiting
    });
  </script>
</body>
</html>
